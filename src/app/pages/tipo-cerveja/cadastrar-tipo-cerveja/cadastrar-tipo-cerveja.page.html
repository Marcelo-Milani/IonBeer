<ion-header>
  <ion-toolbar color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center color=dark>
      <h3>
        <img width=40 src="assets/icon/cerveja.jpg">
        Cadastrar Cerveja
        <img width=40 src="assets/icon/cerveja.jpg"></h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-title text-center>
      Cadastrar Cerveja
    </ion-card-title>
    <ion-list>
      <ion-item>
        <ion-label>Tipo:</ion-label>
        <ion-input type="text" [(ngModel)]="data.tipo" clear-input text-capitalize></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>OG:</ion-label>
        <ion-input type="number" [(ngModel)]="data.og" clear-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>FG: </ion-label>
        <ion-input type="number" [(ngModel)]="data.fg" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>IBU: </ion-label>
        <ion-input type="number" [(ngModel)]="data.ibu" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>SRM: </ion-label>
        <ion-input type="number" [(ngModel)]="data.srm" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ABV:</ion-label>
        <ion-input type="number" [(ngModel)]="data.abv" clear-input></ion-input>
      </ion-item>

    </ion-list>
    <ion-button  (click)="submitForm()">Cadastrar</ion-button>
    <ion-button routerLink="/tipo-cerveja-list">Listar</ion-button>
    <br>
  </ion-card>
</ion-content>
