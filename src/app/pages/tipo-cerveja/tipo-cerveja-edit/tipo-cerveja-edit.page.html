<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/cerveja.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Editar Cerveja</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/cerveja.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Tipo:</ion-label>
      <ion-input type="text" [(ngModel)]="data.tipo" clear-input text-capitalize></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>OG:</ion-label>
      <ion-input type="number" [(ngModel)]="data.og" clear-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>FG: </ion-label>
      <ion-input type="number" [(ngModel)]="data.fg" clear-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>IBU: </ion-label>
      <ion-input type="number" [(ngModel)]="data.ibu" clear-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>SRM: </ion-label>
      <ion-input type="number" [(ngModel)]="data.srm" clear-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ABV:</ion-label>
      <ion-input type="number" [(ngModel)]="data.abv" clear-input></ion-input>
    </ion-item>

  </ion-list>

  <ion-button  (click)="update()">
    Atualizar
  </ion-button>
  <ion-button  [routerLink]="[ '/tipo-cerveja-list']" color="danger">
    Cancelar
  </ion-button>
</ion-content>
