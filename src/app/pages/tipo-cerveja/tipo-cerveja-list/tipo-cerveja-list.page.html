<ion-header>
    <ion-toolbar>
      <ion-title>Cerveja</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-list *ngFor="let item of cervejasData">
  
      <ion-item-sliding id="item100">
        <ion-item href="/tipo-cerveja-details/{{item.id}}">
          <ion-label>
            <h2>Tipo: {{ item.tipo }}</h2>
            <p> OG: {{ item.og }}</p>
            <p>ABV: {{ item.abv }}</p>
          </ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create" routerLink='/tipo-cerveja-edit/{{item.id}}'></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-button  [routerLink]="['/cadastrar-tipo-cerveja']">
      Adicionar Cerveja
    </ion-button>
    <ion-button  [routerLink]="['/receitas']">
      Voltar
    </ion-button>
  </ion-content>
