<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/cerveja.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Cervejas</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/cerveja.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of cervejasData">

    <ion-item-sliding id="item100">
      <ion-item routerLink="/tipo-cerveja-details/{{item.id}}">
        <ion-label>
          <h2>Tipo: {{ item.tipo }}</h2>
          <p> OG: {{ item.og }}</p>
          <p>ABV: {{ item.abv }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create" routerLink='/tipo-cerveja-edit/{{item.id}}'></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button [routerLink]="['/cadastrar-tipo-cerveja']">
    Adicionar Cerveja
  </ion-button>
  <ion-button [routerLink]="['/receitas']">
    Voltar
  </ion-button>
</ion-content>
