<ion-header>
    <ion-toolbar>
      <ion-title>Leveduras</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-list *ngFor="let item of levedurasData">
  
      <ion-item-sliding id="item100">
        <ion-item href="/levedura-details/{{item.id}}">
          <ion-label>
            <h2>{{ item.nome }}</h2>
            <p>{{ item.pais }}</p>
          </ion-label>
          <ion-note slot="end">
            {{ item.tipo }}
          </ion-note>
        </ion-item> 
  
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create" routerLink='/levedura-edit/{{item.id}}'></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-button expand="full" [routerLink]="['/cadastrar-levedura']">
      Adicionar Levedura
    </ion-button>
  </ion-content>
