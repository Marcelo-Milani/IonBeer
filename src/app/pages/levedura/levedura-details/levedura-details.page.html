<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/levedura.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Levedura</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/levedura.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Nome:</strong> {{data.nome}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Atenuação %:</strong> {{data.atenuacao}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Temperatura Mínima ºC:</strong> {{data.tempMin}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Temperatura Máxima ºC:</strong> {{data.tempMax}}</ion-label>
  </ion-item>

  <ion-button [routerLink]="[ '/levedura-list']">
    Voltar
  </ion-button>
  <ion-button routerLink='/levedura-edit/{{data.id}}'>
    Editar
  </ion-button>
</ion-content>
