<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Detalhes da Levedura
      </ion-title>
    </ion-toolbar>
  </ion-header> 
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label><strong>Nome:</strong> {{data.nome}}</ion-label>      
    </ion-item>
   
    <ion-item>
      <ion-label><strong>Atenuação %:</strong> {{data.atenuacao}}</ion-label>      
    </ion-item>
  
    <ion-item>
      <ion-label><strong>Temperatura Mínima ºC:</strong> {{data.tempMin}}</ion-label>      
    </ion-item>
  
    <ion-item>
      <ion-label><strong>Temperatura Máxima ºC:</strong> {{data.tempMax}}</ion-label>      
    </ion-item>
  
    <ion-button  [routerLink]="[ '/levedura-list']">
      Voltar
    </ion-button>
    <ion-button  routerLink='/levedura-edit/{{data.id}}'>
      Editar
    </ion-button>
  </ion-content>
