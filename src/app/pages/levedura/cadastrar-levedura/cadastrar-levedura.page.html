<ion-header>
  <ion-toolbar color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center color=dark>
      <h1>
        <img width=40 src="assets/icon/cerveja.jpg">
        Levedura
        <img width=40 src="assets/icon/cerveja.jpg"></h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-title text-center>
      Cadastrar Levedura
    </ion-card-title>
    <ion-list>
        <ion-item>
            <ion-label>Nome:</ion-label>
            <ion-input type="text" [(ngModel)]="model.nome" clear-input text-capitalize></ion-input>
          </ion-item>
      <ion-item>
        <ion-label>Atenuação %:</ion-label>
        <ion-input type="number" [(ngModel)]="model.atenuacao" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Temp. Min.de Trabalho:</ion-label>
        <ion-input type="number" [(ngModel)]="model.tempMin" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Temp. Max. de Trabalho:</ion-label>
        <ion-input type="number" [(ngModel)]="model.tempMax" clear-input></ion-input>
      </ion-item>

    </ion-list>
    <ion-button type="submit" (click)="cadastrar()">Cadastrar</ion-button>
    <br>
  </ion-card>
</ion-content>
