<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/ensaio.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Receitas</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/ensaio.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">
  
    <ion-list *ngFor="let item of receitasData">
  
      <ion-item-sliding id="item100">
        <ion-item routerLink='/receitas-details/{{item.id}}'>
          <ion-label>
            <h2 text-capitalize>{{ item.nome }}</h2>
            <p text-capitalize>{{ item.data_inicio }}</p>
          </ion-label>
          <ion-note slot="end">
            {{ item.volume }} Litros
          </ion-note>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create" routerLink='/receitas-edit/{{item.id}}'></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-button expand="full" [routerLink]="['/cadastrar-receitas']">
      Adicionar Receita
    </ion-button>
  </ion-content>
