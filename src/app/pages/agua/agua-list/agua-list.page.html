<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/agua.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Água</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/agua.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of aguasData">

    <ion-item-sliding id="item100">
      <ion-item routerLink="/agua-details/{{item.id}}">
        <ion-label>
          <h2>Origem: {{ item.origem }}</h2>
          <p>Ph: {{ item.ph }}</p>
          <p>Cálcio: {{ item.calcio }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create" routerLink='/agua-edit/{{item.id}}'></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button [routerLink]="['/cadastrar-agua']">
    Adicionar Água
  </ion-button>
  <ion-button [routerLink]="['/receitas']">
    Voltar
  </ion-button>
</ion-content>
