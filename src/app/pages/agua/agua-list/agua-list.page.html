<ion-header>
    <ion-toolbar>
      <ion-title>Água</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-list *ngFor="let item of aguasData">
  
      <ion-item-sliding id="item100">
        <ion-item href="/agua-details/{{item.id}}">
          <ion-label>
            <h2>Origem: {{ item.origem }}</h2>
            <p>Ph: {{ item.ph }}</p>
            <p>Cálcio: {{ item.calcio }}</p>
          </ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create" routerLink='/agua-edit/{{item.id}}'></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-button  [routerLink]="['/cadastrar-agua']">
      Adicionar Água
    </ion-button>
    <ion-button  [routerLink]="['/receitas']">
      Voltar
    </ion-button>
  </ion-content>
