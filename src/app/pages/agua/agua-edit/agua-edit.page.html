<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Água</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Origem:</ion-label>
    <ion-input type="text" [(ngModel)]="data.origem" clear-input text-capitalize></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ph:</ion-label>
    <ion-input type="number" [(ngModel)]="data.ph" clear-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cálcio:</ion-label>
    <ion-input type="number" [(ngModel)]="data.calcio" clear-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Magnésio:</ion-label>
    <ion-input type="number" [(ngModel)]="data.magnesio" clear-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sódio:</ion-label>
    <ion-input type="number" [(ngModel)]="data.sodio" clear-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sulfato:</ion-label>
    <ion-input type="number" [(ngModel)]="data.sulfato" clear-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Bicarbonato de Sódio:</ion-label>
    <ion-input type="number" [(ngModel)]="data.bicarbonato" clear-input></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="update()">
    Atualizar
  </ion-button>
  <ion-button [routerLink]="[ '/agua-list']" color="danger">
    Cancelar
  </ion-button>
</ion-content>
