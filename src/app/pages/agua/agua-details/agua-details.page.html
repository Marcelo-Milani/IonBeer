<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Detalhes da Água
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Origem: </strong> {{data.origem}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Ph: </strong> {{data.ph}}</ion-label>
  </ion-item>
 
  <ion-item>
    <ion-label><strong>Cálcio: </strong> {{data.calcio}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Magnésio: </strong> {{data.magnesio}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Sódio: </strong> {{data.sodio}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Sulfato: </strong> {{data.sulfato}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Bicarbonato: </strong> {{data.bicarbonato}}</ion-label>
  </ion-item>

  <ion-button [routerLink]="[ '/agua-list']">
    Voltar
  </ion-button>
  <ion-button routerLink='/agua-edit/{{data.id}}'>
    Editar
  </ion-button>
</ion-content>
