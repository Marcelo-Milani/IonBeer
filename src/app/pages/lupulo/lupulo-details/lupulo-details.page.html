<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/lupulo.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Lúpulo</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/lupulo.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Nome:</strong> {{data.nome}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>País::</strong> {{data.pais}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Tipo:</strong> {{data.tipo}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Formato:</strong> {{data.formato}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Alfa-Ácido:</strong> {{data.alpha}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Beta-Ácido:</strong> {{data.beta}}</ion-label>
  </ion-item>

  <ion-button [routerLink]="[ '/lupulo-list']">
    Voltar
  </ion-button>
  <ion-button routerLink='/lupulo-edit/{{data.id}}'>
    Editar
  </ion-button>
</ion-content>
