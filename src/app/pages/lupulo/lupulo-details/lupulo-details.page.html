<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Detalhes do Lúpulo
    </ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Nome:</strong> {{data.nome}}</ion-label>      
  </ion-item>
 
  <ion-item>
    <ion-label><strong>País::</strong> {{data.pais}}</ion-label>      
  </ion-item>

  <ion-item>
    <ion-label><strong>Tipo:</strong> {{data.tipo}}</ion-label>      
  </ion-item>

  <ion-item>
    <ion-label><strong>Formato:</strong> {{data.formato}}</ion-label>      
  </ion-item>
 
  <ion-item>
    <ion-label><strong>Alfa-Ácido:</strong> {{data.alpha}}</ion-label>      
  </ion-item>

  <ion-item>
    <ion-label><strong>Beta-Ácido:</strong> {{data.beta}}</ion-label>      
  </ion-item>

  <ion-button expand="full" [routerLink]="[ '/lupulo-list']">
    Voltar
  </ion-button>
</ion-content>
