<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Editar Malte</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="data.nome" placeholder="Digite o nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>País</ion-label>
    <ion-input [(ngModel)]="data.cor" placeholder="Digite a cor EBC"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Alfa-Ácido</ion-label>
    <ion-input [(ngModel)]="data.potencial" placeholder="Digite o potêncial"></ion-input>
  </ion-item>

  <ion-button (click)="update()">
    Atualizar
  </ion-button>
  <ion-button  [routerLink]="[ '/malte-list']" color="danger">
    Cancelar
  </ion-button>
</ion-content>
