<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Malte</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Nome:</strong> {{data.nome}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Pa√≠s::</strong> {{data.cor}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><strong>Tipo:</strong> {{data.potencial}}</ion-label>
  </ion-item>


  <ion-button [routerLink]="[ '/malte-list']">
    Voltar
  </ion-button>
  <ion-button routerLink='/malte-edit/{{data.id}}'>
    Editar
  </ion-button>
</ion-content>
