<ion-header>
  <ion-toolbar class="ion-padding-end" color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
    <ion-title text-center color=dark>
      <h3>Maltes</h3>
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/icon/malte.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of maltesData">

    <ion-item-sliding id="item100">
      <ion-item routerLink="/malte-details/{{item.id}}">
        <ion-label>
          <h2 text-center>{{ item.nome }}</h2>
          <p slot="start">Cor: {{ item.cor }}</p>
          <p slot="end">PotÃªncial: {{ item.potencial }}</p>
        </ion-label>

      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create" routerLink='/malte-edit/{{item.id}}'></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="full" [routerLink]="['/cadastrar-malte']">
    Adicionar Malte
  </ion-button>
</ion-content>
