<ion-header>
  <ion-toolbar color=success>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center color=dark>
      <h1>
        <img width=40 src="assets/icon/cerveja.jpg">
        Malte
        <img width=40 src="assets/icon/cerveja.jpg"></h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-title text-center>
      Cadastrar Malte
    </ion-card-title>
    <ion-list>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="data.nome" clear-input text-capitalize></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cor EBC:</ion-label>
        <ion-input type="number" [(ngModel)]="data.cor" clear-input placeholder="2 - 1500"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Potencial %:</ion-label>
        <ion-input type="number" [(ngModel)]="data.potencial" clear-input placeholder="5 - 100"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button  expand="full" (click)="submitForm()" [routerLink]="['/malte-list']">Cadastrar</ion-button>
    <br>
  </ion-card>
</ion-content>
